<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 70</title>
    <link rel="stylesheet" href="aula70.css">
</head>
<body>
    <div id="calc" class="calc">
        <div id="nome" class="nome">
            <p>Calculadora</p>
        </div>
        <div id="display" class="display">
            <p id="mostrador" class="mostrador">0</p>
        </div>
        <div id="teclas" class="teclas">
            <button id="tDel" class="tecla">Del</button>
            <button id="t(" class="tecla num">(</button>
            <button id="t)" class="tecla num">)</button>
            <button id="tCopy" class="tecla teclaOp">Copy</button>
            <button id="t1" class="tecla num">1</button>
            <button id="t2" class="tecla num">2</button>
            <button id="t3" class="tecla num">3</button> 
            <button id="t+" class="tecla teclaOp op">+</button>
            <button id="t4" class="tecla num">4</button>
            <button id="t5" class="tecla num">5</button>
            <button id="t6" class="tecla num">6</button> 
            <button id="t-" class="tecla teclaOp op">-</button>
            <button id="t7" class="tecla num">7</button>
            <button id="t8" class="tecla num">8</button>
            <button id="t9" class="tecla num">9</button>
            <button id="tx" class="tecla teclaOp op">*</button>
            <button id="t0" class="tecla num">0</button>
            <button id="tSeparador" class="tecla num">,</button>
            <button id="tDivisao" class="tecla teclaOp op">/</button>
            <button id="tIgual" class="tecla teclaOp res">=</button>
            
            
        </div>
    </div>
    <!-- <input type="teste" name="teste" id="teste" style="border: 1px solid black; border-radius: 5px; justify-content: center; align-items: center; display: flex; margin: auto; margin-top: 10px;"> -->
    <script src="aula70.js"></script>
</body>
</html>
